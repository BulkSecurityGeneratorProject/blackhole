<div>
    <h2 translate="blackholeApp.genAccount.home.title">General Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-success" ui-sref="gen-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="blackholeApp.genAccount.home.createLabel">
                        Create
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="custom-table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="blackholeApp.genAccount.cno">Cno</span></th>
                    <th><span translate="blackholeApp.genAccount.name">Name</span></th>
                    <th><span translate="blackholeApp.genAccount.type">Type</span></th>
                    <th><span translate="blackholeApp.genAccount.dc">Dc</span></th>
                    <th><span translate="blackholeApp.genAccount.balance">Balance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="genAccount in genAccounts track by genAccount.id">
                    <td width="5%"><a ui-sref="gen-account-detail({id:genAccount.id})">{{genAccount.id}}</a></td>
                    <td width="8%">{{genAccount.cno}}</td>
                    <td width="400px">{{genAccount.name}}</td>
                    <td width="10%">{{genAccount.type}}</td>
                    <td width="10%">{{genAccount.dc}}</td>
                    <td width="10%">{{genAccount.balance | mycurrency}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gen-account-detail({id:genAccount.id})"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gen-account.edit({id:genAccount.id})"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gen-account.delete({id:genAccount.id})"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
