
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeadLabel" translate="blackholeApp.lead.home.createOrEditLabel">Create or edit a Lead</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lead.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lead.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.referringco" for="field_referringco">Referringco</label>
            <input type="text" class="form-control" name="referringco" id="field_referringco"
                    ng-model="vm.lead.referringco"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.referringname" for="field_referringname">Referringname</label>
            <input type="text" class="form-control" name="referringname" id="field_referringname"
                    ng-model="vm.lead.referringname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.lead.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.lead.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.opp" for="field_opp">Opp</label>
            <input type="text" class="form-control" name="opp" id="field_opp"
                    ng-model="vm.lead.opp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.oppwhere" for="field_oppwhere">Oppwhere</label>
            <input type="text" class="form-control" name="oppwhere" id="field_oppwhere"
                    ng-model="vm.lead.oppwhere"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.oppwho" for="field_oppwho">Oppwho</label>
            <input type="text" class="form-control" name="oppwho" id="field_oppwho"
                    ng-model="vm.lead.oppwho"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.lead.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.lead.notes"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
