
<div>
    <h2><span translate="blackholeApp.contact.detail.title">Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="blackholeApp.contact.name">Name</span></dt>
        <dd>
            <span>{{vm.contact.name}}</span>
        </dd>
        <dt><span translate="blackholeApp.contact.phone">Phone</span></dt>
        <dd>
            <span>{{vm.contact.phone}}</span>
        </dd>
        <dt><span translate="blackholeApp.contact.email">Email</span></dt>
        <dd>
            <span>{{vm.contact.email}}</span>
        </dd>
        <dt><span translate="blackholeApp.contact.notes">Notes</span></dt>
        <dd>
            <span>{{vm.contact.notes}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contact-detail.edit({id:vm.contact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
