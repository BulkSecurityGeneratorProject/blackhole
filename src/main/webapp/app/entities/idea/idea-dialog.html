
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIdeaLabel" translate="blackholeApp.idea.home.createOrEditLabel">Create or edit a Idea</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.idea.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.idea.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.idea.entrydate" for="field_entrydate">Entrydate</label>
                <div class="input-group">
                    <input id="field_entrydate" type="text" class="form-control" name="entrydate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.idea.entrydate" is-open="vm.datePickerOpenStatus.entrydate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('entrydate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.idea.idea" for="field_idea">Idea</label>
            <input type="text" class="form-control" name="idea" id="field_idea"
                    ng-model="vm.idea.idea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blackholeApp.idea.inprocess" for="field_inprocess">Inprocess</label>
            <input type="checkbox" class="form-control" name="inprocess" id="field_inprocess"
                    ng-model="vm.idea.inprocess"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
